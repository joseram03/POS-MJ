spring.application.name=POS-MJ-BACK
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/POSMJ}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuraciones adicionales recomendadas para Docker
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logs de Spring MVC (endpoints registrados)
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

# Logs de Hibernate (consultas SQL)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

