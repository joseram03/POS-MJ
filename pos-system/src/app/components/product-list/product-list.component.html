<div class="grid">
  <div class="col-12">
    <div class="card">
      <app-search-bar (search)="searchProducts($event)"></app-search-bar>
      <div class="flex justify-content-between align-items-center mb-4">
        <h2>Lista de Productos</h2>
      </div>
      <div class="flex gap-2">
        <p-button icon="pi pi-plus" label="Nuevo" (click)="showDialogToAdd()" styleClass="p-button-success"></p-button>
      </div>
      <p-table 
        [value]="products" 
        [paginator]="true" 
        [rows]="rows" 
        [totalRecords]="totalRecords"
        (onPage)="onPageChange($event)" 
        [rowsPerPageOptions]="[5,10,20]"
        [loading]="loading"
        [lazy]="true"
        styleClass="p-datatable-striped"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="precio">Precio <p-sortIcon field="precio"></p-sortIcon></th>
            <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
            <th>Estado</th>
            <th style="width: 200px">Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product.nombre}}</td>
            <td>{{product.precio | currency:'Gs ':'symbol':'1.2-2'}}</td>
            <td>{{product.stock}}</td>
            <td>
              <p-tag 
                [value]="product.activo ? 'Activo' : 'Inactivo'" 
                [severity]="product.activo ? 'success' : 'danger'"
              ></p-tag>
            </td>
            <td>
              <div class="flex gap-2">
                <p-button 
                  icon="pi pi-shopping-cart" 
                  (click)="addToCart(product)"
                  tooltip="Agregar al carrito"
                  tooltipPosition="top"
                ></p-button>

                <p-button 
                icon="pi pi-pencil" 
                (click)="showDialogToEdit(product)"
                tooltip="Editar producto"
                tooltipPosition="top"
                styleClass="p-button-warning"
              ></p-button>

              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5" class="text-center">
              No se encontraron productos
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<!-- Diálogo para agregar/editar productos -->
<p-dialog 
  [(visible)]="displayDialog" 
  [style]="{width: '450px'}" 
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
  [header]="selectedProduct.id ? 'Editar Producto' : 'Nuevo Producto'"
>
  <div class="p-fluid">
    <!-- Nombre -->
    <div class="field">
      <label for="nombre">Nombre</label>
      <input 
        id="nombre" 
        type="text" 
        pInputText 
        [(ngModel)]="selectedProduct.nombre" 
        required
        placeholder="Ingrese el nombre del producto"
      >
    </div>

    <!-- Precio (como textbox con validación) -->
    <div class="field">
      <label for="precio">Precio (Gs)</label>
      <input 
        id="precio" 
        type="text" 
        pInputText 
        [(ngModel)]="selectedProduct.precio" 
        placeholder="Ej: 19.99"
        (input)="formatPrecio($event)"
      >
    </div>

    <!-- Stock (como textbox con validación numérica) -->
    <div class="field">
      <label for="stock">Stock</label>
      <input 
        id="stock" 
        type="text" 
        pInputText
        [(ngModel)]="selectedProduct.stock" 
        placeholder="Ej: 100"
        (input)="validateStock($event)"
      >
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button 
      icon="pi pi-times" 
      label="Cancelar" 
      (click)="displayDialog=false"
      styleClass="p-button-text"
    ></p-button>
    <p-button 
    icon="pi pi-check" 
    label="Guardar" 
    (click)="save()"
    [disabled]="!selectedProduct.nombre || !selectedProduct.precio || selectedProduct.precio <= 0"
  ></p-button>
  </ng-template>
</p-dialog>
